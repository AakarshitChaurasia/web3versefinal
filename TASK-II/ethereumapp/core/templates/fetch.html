{% block css %}
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("https://image.cnbcfm.com/api/v1/image/106885738-1621490902783-gettyimages-1317812942-dsc01436.jpeg?v=1681415489") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    .container {
      display: flex;
      background: #fff;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50vh;
      border: 2px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      max-width: 400px;
      margin: 0 auto;
    }

    /* Add rotation and bouncing animations to the logo */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    img.logo {
      width: 100px;
      height: 100px;
      animation: rotate 5s linear infinite, bounce 1s ease-in-out infinite;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px; /* Add margin to separate from the rectangle */
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #666;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #f2f2f2;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
    }

    button[type="submit"] {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0069d9;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <img src="https://cdn.worldvectorlogo.com/logos/ethereum.svg" alt="Ethereum Logo" class="logo">
    <form method="post" class="form">
      {% csrf_token %}
      <label for="wallet_address" class="label">Enter an Ethereum address:</label> <br>
      <input type="text" name="wallet_address" id="wallet_address" class="input" placeholder="Enter address"> <br>
      <button type="submit" class="button">Fetch</button>
    </form>
  </div>
{% endblock %}
